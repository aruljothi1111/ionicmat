<ion-content style="--background: #00a1ff;width: 100%;height: 100%;">
  <div style="color: white;font-size: 16px;padding: 20px 40px;font-weight: 600;">My Matches</div>
  <div style="color: white;font-size: 14px;padding: 10px 40px;font-weight: 400;">6 Profiles pending with me</div>

  <!-- swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let obj of clients;">
        <ion-card  style="cursor: pointer;">
          <img alt="Silhouette of mountains" [src]="obj.image" style="width: 400px;height: 180px;"  draggable="false" (click)="goToDetails(obj.id)"/>
            <ion-card-header>
              <ion-card-title>{{obj.name}}</ion-card-title>
              <ion-card-subtitle>{{obj.description}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-button style="    --border-radius: 20px;--background: orange;" (click)="goToDetails(obj.id)">Yes</ion-button>
              <ion-button style="    --border-radius: 20px;--background: #FFFFFF;--color:gray;margin-left:10px;">No</ion-button>
            </ion-card-content>
        </ion-card>
      </div>
    </div>

    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</ion-content>
